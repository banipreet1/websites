<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeline</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-transform: uppercase;
        }
        body{
            background-color: rgb(24, 24, 24);
        }
        h1{
            color: blueviolet;
            font-size: 100px;
            text-align: center;
        }
        main{
            margin-left: auto;
            margin-right: auto;
            padding-top: 100px;
            width: 500px;
            background-color: rgba(240, 248, 255, 0.299);
        }
        .timelaps ul {
            position: absolute;
            font-size: 40px;
            color: aliceblue;
            margin-left: -100px;
        }
        .timelaps ul li {
            margin-bottom: 100px;
        }
        .timestop ul{
            position: absolute;
            margin-top: 8px;
        }
        .timestop ul li{
            margin-bottom: 116px;
            width: 30px;
            height: 30px;
            background-color: blueviolet;
            border-radius: 20px;
        }
        .ability ul {
            position: absolute;
            font-size: 40px;
            color: aliceblue;
            margin-top: 0px;
            margin-left: 375px;
        }
        .ability ul li {
            text-align: center;
            margin-bottom: 100px;
        }
        .hr ul{
            position: absolute;
            margin-top: 17px;
        }
        .hr ul li {
            border-radius: 10px;
            margin-bottom: 137px;
            background-color: blueviolet;
            height: 10px;
            width: 325px;
        }
        .hr ul li:nth-child(4) {
            margin-top: -2px;
        }
        .ver{
            position: absolute;
            margin-top: 20px;
    margin-left: 9.5px;
        }
        .vr{
            height: 10px;
            width: 10px;
            border-radius: 10px;
            background-color: blueviolet;
            height: 147px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            timeline
        </h1>
    </header>
    <main>
        <div class="timelaps">
            <ul>
                <li>2018</li>
                <li>2019</li>
                <li>2021</li>
                <li>2023</li>
            </ul>
        </div>
        <div class="timestop">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="hr">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="ability">
            <ul>
                <li>photo&nbsp;editing</li>
                <li>video&nbsp;editing</li>
                <li>html</li>
                <li>web&nbsp;designing</li>
            </ul>
        </div>
        <div class="line">
            <ul class="ver">
                <li class="vr"></li>
                <li class="vr"></li>
                <li class="vr"></li>
                <li class="vr"></li>
            </ul>
        </div>
        
       
    </main>
</body>
</html>
