<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divine yoga home
    </title>
    <style>
        *{
            margin: 0;
            padding: 0; 
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        body{
            background-color: #f6fffe;
        }
        p, h1, h2, h3, h4, h5, h6{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
            font-style: italic;

        }
        .logo{
            width: 250px;
            margin: auto;
            margin-top: 10px;
        }
        .head{
            text-align: center;
           
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .name{
            margin-top: 20px;
            text-align: center;
        }
        .line{
            text-align: center;

        }
        .timming{
            margin-top: 100px;
            background-image: linear-gradient(to right, yellow, red);
            height: 125px;
        }
        .timming > h2 {
            text-align: center;
            font-size: 50px;
        }
        .time{
            margin-top: 15px;
            margin-left: 12.5%;
            margin-right: 12.5%;
        }
        .time1{
            text-align: center;
            float: left;
        }
        .time2{
            text-align: center;
            float: right;
        }
        .address, .city{
        text-align: center;            
        }
        .location{

            padding: 10px;
            padding-left: 12%;
            padding-right: 12%;
            height: 270px;
            margin-top: 100px;
            background-image: url(https://www.ceres.org/sites/default/files/2020-09/Roadmap%20Photo%202%20%281%29.jpg);
        }
        .location > img {

            width: 100%;
        }
        .road {
            color: #f6fffe;
            font-size: 100px;
            float: left;
            margin-top: 7px;
        
        }
        .road > p{
            font-size: 20px;
        }
        .location > iframe{
            float: right;
            
            
        }
 
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="logo.jpg" alt="logo" class="logo"></div>
        <div class="name"><h1>DIVINE YOGA STUDIO</h1></div>
        <div class="address"><h2>xx P BLOCK</h2></div>
        <div class="city"> <h2> SHRI GANGANAGAR RAJASTHAN</h2></div>
        <div class="head"><h2>YOGA CLASS</h2></div>
        <div class="line"><p><span>OFFLINE</span> & <span>ONLINE</span></p></div>
    </header>
    <main>
        <div class="timming">
            <h2>TIMMING</h2>
            <div class="time">
                <div class="time1">
                    <h3>5:30A.M. TO 6:30A.M.</h3>
                    <p>Morning</p>
                </div>
                <div class="time2">
                    <h3>6:00P.M. TO 7:00A.M.</h3>
                    <p>Evening</p>
                </div>
            </div>
        </div>
        <div class="location">
            <div class="road">
                <h2>location</h2>
                <p>xx P BLOCK</p>
               <p>SHRI GANGANAGAR</p>
               <p>RAJASTHAN</p>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d474.7870855685507!2d73.86566774374697!3d29.92204338908319!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3917b51327916f11%3A0x4cd8ba62ff9068f5!2s17%2C%2017%2C%20Adarsh%20Nagar%20Rd%2C%20P%20Block%2C%20Sri%20Ganganagar%2C%20Rajasthan%20335001!5e0!3m2!1sen!2sin!4v1682505036051!5m2!1sen!2sin" width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
    </main>
    <footer></footer>
</body>
</html>
