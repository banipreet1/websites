<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        function add() {
            // taking valure from id use .value 
            var a = document.getElementById("a").value
            var b = document.getElementById("b").value
            var c =parseInt(a)+parseInt(b)
            document.getElementById("dis").innerHTML = c;
            document.getElementById("dis").style.marginLeft = c+ "px";
         }
        // minus
        function minus() {
            // taking valure from id use .value 
            var a = document.getElementById("a").value
            var b = document.getElementById("b").value
            var c =parseInt(a)-parseInt(b)
            document.getElementById("dis").innerHTML = c;
            document.getElementById("dis").style.marginLeft = c+ "px";
       }
        function divide() {
            // taking valure from id use .value 
            var a = document.getElementById("a").value
            var b = document.getElementById("b").value
            var c =parseInt(a)/parseInt(b)
            document.getElementById("dis").innerHTML = c;  
            document.getElementById("dis").style.marginLeft = c+ "px";
     }
        function mul(){
            // taking valure from id use .value 
            var a = document.getElementById("a").value
            var b = document.getElementById("b").value
            var c =parseInt(a)*parseInt(b)
            document.getElementById("dis").innerHTML = c;  
            document.getElementById("dis").style.marginLeft = c+ "px";
     }
        function clickme()
        {
            
            var b = document.getElementById("headtext").value
            
            document.getElementById("dis").innerHTML = b
        

        }
        function color()
        {
            var col = document.getElementById("color").value
            alert(col)

            document.getElementById("dis").style.color = col;
        }
    </script>
</head>
