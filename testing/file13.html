<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>addmission form</title>
    <link rel="stylesheet" href="file13.css">
    <script src="file13.js"></script>
</head>
<body>
    <header>
        <div class="top">
            <img src="" alt="collage logo" srcset="">
            <h1><span>Christan </span><span> &nbsp;Medical </span><span> Collage</span></h1>
        </div>
    </header>
    <main>
        <section class="form">
            <h2>Admission Form</h2>
            <div class="plus">
              <div class="vertical"></div>
               <div class="horizontal"></div>
            </div>
            <div class="feild">
                <div class="input0 input">
                    <label for="name">Name of the Applicant</label><br>
                    <input type="text" name="" id="name" requried>
                </div>
                <div class="input1 input">
                    <label for="name">Father's/Guardian Name</label><br>
                    <input type="text" name="" id="fname" requried>
                </div>
                <div class="input2 input">
                    <label for="name">Mother' Name</label><br>
                    <input type="text" name="" id="mname" requried>
                </div>
                <div class="input3 input">
                    <label for="gender">Gender</label><br>
                    <input type="radio" name="gender" value="male" id="male" onkeypress="apply()"  onclick="genderm()">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female" onkeypress="apply()"  onclick="genderf()">
                    <label for="female">Female</label>
                </div>
                <div class="input4 input">
                    <label for="dob">Date of Birth</label><br>
                    <input type="date" name="" id="dob" requried>
                </div>
                <div class="input5 input">
                    <label for="state">State</label> <br>
                    <select name="state" id="state" class="" requried>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        </select>
                </div>
                <div class="input6 input">
                    <label for="district">District</label>
                    <br><input type="text" name="" id="" requried>
                </div>
                <div class="input7 input">
                    <label for="tel">Applicant' Phone no</label><br>
                    <input type="tel" name="tel" id="tel" requried>
                </div>
                <div class="input8 input">
                    <label for="tel">Phone no</label><br>
                    <input type="radio" name="ptel" id="father" requried>
                    <label for="father">Father</label>
                    <input type="radio" name="ptel" id="mother" requried>
                    <label for="mother">Mother</label><br>
                    <input type="tel" name="tel" id="tel" requried>
                </div>
                <div class="input9 input">
                    <label for="eamil">E-mail</label><br>
                    <input type="email" name="" id="email">
                </div>
                <div class="input10 input">
                    <label for="idcard">12<sup>th</sup> Admit Card ID</label><br>
                    <input type="number" name="" id="" requried>
                </div>
                <div class="input11 input">
                    <label for="session">12<sup>th</sup> Session</label> <br>
                    <input type="number" name="" id="froms" requried class="year" placeholder="YYYY">
                    <p style="display: inline;">To</p>
                    <input type="number" name="" id="tof" requried class="year" placeholder="YYYY">
                </div>

                <div class="input12 input">
                    <label for="pic">Picture of Applicant</label><br>
                    <input type="file" name="" id="pic" accept="image/png,, image/jpeg">
                </div>
                <div class="input13 input">
                    <label for="course">Select Course</label></br>
                    <select name="" id="course"  requried>
                        <option value="">MBBS</option>
                        <option value="">MS</option>
                        <option value="">MD</option>
                        <option value="">BAMS</option>
                        <option value="">BHMS</option>
                        <option value="">BPT</option>
                        <option value="">B.VSC</option>
                        <option value="">BUMS</option>
                        <option value="">BSMS</option>
                        <option value="">BNYS</option>
                    </select>
                </div>
                <button class="input apply" onclick="apply()">APPLY</button>
                <h2 id="leave"></h2>
            </div>
        </section>
    </main>
    <footer>
        <img src="#" alt="Collage Picture">
        <div class="del1">
            <ul>
                <li>HOME</li>
                <li>COURSE</li>
                <li>BLOG</li>
                <li>RESEARCHES</li>
                <li>ACHIVEMENTS</li>
                <li>ABOUT US</li>
            </ul>
        </div>
        <div class="del2">
            <h2>SOCIAL MEDIA LINK</h2>
            <ul>
                <li>FAKEBOOK</li>
                <li>INSTAGRAM</li>
                <li>TWITER</li>
                <li>YOUTUBE</li>
            </ul>
        </div>

    </footer>
</body>
</html>
